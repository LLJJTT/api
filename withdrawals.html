<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>爱油游</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/ydui.css"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <script src="js/ydui.flexible.js"></script>
    <script src="js/jquery.min.js"></script>
<link rel="stylesheet" href="css/demo_css.css" />
	</head>
	<body>
		<header class="m-navbar navbar-fixed">
			<a href="javascript:history.go(-1)" class="navbar-item"><i class="back-ico"></i></a>
	    	<div class="navbar-center"><span class="navbar-title">提现</span></div>
	    	<a href="balance_u.html" class="navbar-item">提现记录&nbsp;&nbsp;</a>
	  </header>
		<div class="content">
			<div class="main main-10">
				<ul class="list_01 shadow2">
					<li>账户余额</li>
					<li style="height: 60px;">
						<b class="float_l p_size20"><span class="ico_01_i i_money"></span>&nbsp;￥0.00</b>
						<span class="hui float_r"><font class="p_size12 hui_s">冻结金额：0.005</font></span></li>
				</ul>
				<form>
				<ul class="user_ul bg_fff main-10 padd_10 shadow2">
					<li class="l_hei30 al_l">
						<font class="inp_tl"><span class="hei">提现金额（元）</span></font>
					</li>
					<li class="border-b">
						<input type="number" name="" id="myInput" class="cell-input" style="font-weight: bold; font-size: 24px; height: 50px; line-height: 50px;" placeholder="可提现的金额">
					</li>
					<li class="l_hei30 al_l">
						<span class="hei p_size12">手续费：</span><span class="hong p_size12">0.00元</span>
					</li>
				</ul>
				<ul class="user_ul bg_fff main-10 padd_10 shadow2">
					<li class="l_hei30 al_l">
						<font class="inp_tl"><span class="hei">提现银行卡</span></font>
					</li>
					<li class="border-b l_hei40">
						<img id="image1" src="images/ico_03.png" width="30" style="position: absolute;">
						<select onchange="image1.src=this.value" class="cell-select" style="display: block; width: 100%; padding-left: 40px; height: 40px;">
						<option value="images/ico_03.png">提现到</option>
						<option value="images/bank/哈尔滨银行.jpg" >哈尔滨银行（2526）</option>
						<option value="images/bank/中国邮政.jpg">中国邮政（2526）</option>
						<option value="images/bank/天津银行.jpg">天津银行（2526）</option>
						</select>
					</li>
					<li class="l_hei30 al_l">
						<span class="hei p_size12">预计24小时内到账，节假日除外</span>
					</li>
				</ul>
				</form>
			</div>
			<div class="main main-10 padd_10"><button type="button" class="btn-block btn-warning" id="J_OpenKeyBoard" >确认提现</button></div>
			<div class="main main-10 al_l padd_l10 p_size13">已阅读并同意一下内容<a href="blank.html" class="lan">全企联委托扣款协议</a></div>
		</div>
<div class="m-keyboard" id="J_KeyBoard">
    <!-- 自定义内容区域 -->
    <div style="text-align: right;padding: .15rem .8rem 0;"><a href="#" style="color: #666;font-size: .24rem;">忘记密码</a></div>
    <!-- 自定义内容区域 -->
</div>
<script src="js/ydui.js"></script>
	<script>
    var $keyboard = $('#J_KeyBoard');

    /* 初始化参数 */
    $keyboard.keyBoard({
        disorder: false, /* 是否打乱数字顺序 */
        title: 'YDUI安全键盘' /* 显示标题 */
    });

    /* 打开键盘 */
    $('#J_OpenKeyBoard').on('click', function () {
        $keyboard.keyBoard('open');
    });

    /* 六位密码输入完毕后执行 */
    $keyboard.on('done.ydui.keyboard', function (ret) {

        console.log('输入的密码是：' + ret.password);

        YDUI.dialog.loading.open('验证支付密码');
        setTimeout(function(){
            /* 显示错误信息 */
            YDUI.dialog.loading.close();
            $keyboard.keyBoard('error', '对不起，您的支付密码不正确，请重新输入。');
        }, 1500);

        /* 关闭键盘 */
        /* $keyboard.keyBoard('close'); */
    });
</script>	
	</body>
</html>
