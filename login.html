<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>爱油游</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="css/ydui.css"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <script src="js/ydui.flexible.js"></script>
    <script src="js/jquery.min.js"></script>
<link rel="stylesheet" href="css/demo_css.css" />
	</head>
	<body>
		<div style="position:absolute; z-index:-1;height:100%; width:100%;background: url(images/denglu_beijing.png) top center no-repeat; background-size: 100% auto;"></div>
		
		<div class="main main-60"><font class="p_size24 bai">手机短信验证登录</font></div>
		<div class="main main-60" style="padding: 0px 20px;">
			<div class="m-cell demo-small-pitch bg_none">
	            <div class="cell-item">
	                <div class="cell-right">
	                    <input type="number" pattern="[0-9]*" class="cell-input" placeholder="请输入手机号码" autocomplete="off" />
	                    <a href="javascript:;" class="btn btn-hollow" id="J_GetCode">获取短信验证码</a>
	                </div>
	            </div>
	            <div class="cell-item">
	                <div class="cell-right"><input type="text" class="cell-input" placeholder="验证码" autocomplete="off" /></div>
	            </div>
	            <div class="cell-item none">
	                <div class="cell-right"><input type="text" class="cell-input" placeholder="输入邀请码" autocomplete="off" /></div>
	            </div>
	       </div>
			<div class="main padd_10 main-30"><button type="button" onclick="javascript:window.location.href='uesr.html'" class="btn-block btn-warning" >登录</button><!--禁止点击类名int_c02  属性readonly--></div>
			<div class="main main-10 padd_l10 p_size13 bai">无需注册，通过短信验证即可登录</div>
		</div>	
<script src="js/ydui.js"></script>			
<script type="text/javascript">
!function (win, $) {

        var dialog = win.YDUI.dialog;

        var $getCode = $('#J_GetCode');

        // 定义参数
        $getCode.sendCode({
            disClass: 'btn-disabled', // 禁用按钮样式【必填】
            secs: 15, // 倒计时时长 [可选，默认：60秒]
            run: false,// 是否初始化自动运行 [可选，默认：false]
            runStr: '{%s}秒后重新获取',// 倒计时显示文本 [可选，默认：58秒后重新获取]
            resetStr: '重新获取验证码'// 倒计时结束后按钮显示文本 [可选，默认：重新获取验证码]
        });

        $getCode.on('click', function () {
            var $this = $(this);
            dialog.loading.open('发送中...');
            // ajax 成功发送验证码后调用【start】
            setTimeout(function () { //模拟ajax发送
                dialog.loading.close();
                $this.sendCode('start');
                dialog.toast('已发送', 'success', 1500);
            }, 800);
        });

    }(window, jQuery);
</script>
	</body>
</html>
