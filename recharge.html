		<script type="text/javascript">
			$(document).ready(function(){ 
			$('#mySelect').change(function(){ 
			$(this).children('option:selected').val(); 
				window.location.href="add_rech.html";//页面跳转并传参 
			}) 
		}) 
			$(document).ready(function(){
				  $("button").click(function(){
				  $(".zf_jp").toggle();
				  });
			});
			$(document).ready(function(){
				  $(".close-reveal-modal").click(function(){
				  $(".zf_jp").toggle();
				  });
			});
			
			//判断输入的密码还是否为数字  
			$('.zf_pass input').on("input propertychange",function(){  
			    var _this = $(this);  
			    inputFun(_this);  
			});    
			//监听backspace事件  
			$('.zf_pass input').on("keyup",function(e){  
			    var _this = $(this);  
			    var ev = e;  
			    keyupFun(_this,ev);  
			});   
			//判断输入的密码还是否为数字  
			function inputFun(value){  
			    var reg = new RegExp("^[0-9]*$");  
			    var val = value.val();  
			    if(!reg.test(val)){  
			        value.val('')  
			    }else{  
			        value.next().focus();  
			    }  
			}  
			//监听backspace事件  
			function keyupFun(value,e){  
			    var k = e.keyCode;  
			    var val = e.key;  
			    if(k == 8){             //8是backspace的keyCode  
			        value.prev().focus();  
			    }else{  
			        return false;  
			    }  
			};
			
			
		</script>
